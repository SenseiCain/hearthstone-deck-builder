<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</head>
<body>
    <header class="container bg-info d-flex align-items-center">
        <img src="src/img/hearthstone_banner.png" alt="">
        <h2 class="text-white">HearthStone Deck Builder</h2>
    </header>

    <section id="heros-section" class="container bg-light py-5">
    </section>

    <section id="main" class="container bg-light pb-5 d-flex justify-content-between">
            <div id="cards-container" class="col-md-8 px-0">
                <div id="query-container" class="row mb-3 d-flex flex-wrap">

                    <div class="input-group input-group-sm px-1 pb-2 col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control col-12" placeholder="Search"></input>
                    </div>

                    <div class="btn-group px-1 pb-2 col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Rarity
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>

                    <div class="btn-group px-1 pb-2 col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Mana
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>

                    <div class="btn-group px-1 pb-2 col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Race
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>

                    <div class="btn-group px-1 pb-2 col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>

                    <div class="btn-group px-1 pb-2 col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Decks
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </div>


                    
                </div>
                <div>
                    <div class="row">
                        <div id="class-select" class="col-6 py-3 text-white active" onclick="switchCardType(this)">Class</div>
                        <div id="neutral-select" class="col-6 py-3 text-white inactive" onclick="switchCardType(this)">Neutral</div>
                    </div>
                    <div id="cards-display" class="row d-flex flew-wrap overflow-auto bg-info py-3"></div>
                </div>
            </div>
            <div class="col-md-3 bg-info py-5"></div>
    </section>
</body>
</html>
